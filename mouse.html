<!doctype html>
<html>
  <head>
    <title>Template</title>
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="output">Move your mouse</div>
    <script>
      document.addEventListener("mousemove", function (event) {
        document.getElementById('output').textContent = event.x + ', ' + event.y;
      });
    </script>
  </body>
</html>
